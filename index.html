<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui, maximum-scale=1.0, user-scalable=0">
<meta name="keywords" content="Parking,Game"/>
<title>Carcassonne</title>
<script src="score.js?i=3"></script>
<script src="data.js?i=4"></script>
<script src="carc.js?i=3"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/2.0.6/clipboard.min.js"></script>
<style>
    body, button, span {
        font-size: 32px;
        touch-action: manipulation;
    }
    body,html {
        position: fixed;
    }
    td {
        padding-top:10px;
    }
</style>
</head>
<body onselectstart="return false;">
    <canvas id="canvas" width="820" height="700" style="margin:0px;float:left" onselectstart="return false;"></canvas>
    <table id="tbl">
        <tr><td>
            <button id="btnNext" onclick="javascript:next()" style="padding:10px;" disabled="true">next</button><br/>
        </td></tr>
        <tr><td>
            stack <span id="tilesLeft"></span><br/>
        </td></tr>
        <tr><td>
            <button onclick="javascript:if(confirm('Are you sure?'))restart()" style="padding:10px;">restart</button>
        </td></tr>
        <tr><td>
            <button onclick="javascript:edit()" style="padding:10px;">edit</button><br/>
        </td></tr>
        <tr><td>
            <button onclick="javascript:rotateBackup()" style="padding:10px;">rotate</button><br/>
        </td></tr>
        <tr><td>
            blue <span id="score0"></span> <span id="scorep0"></span><br/>
        </td></tr>
        <tr><td>
            red <span id="score1"></span> <span id="scorep1"></span><br/>
        </td></tr>
        <tr><td>
            <button id="btnPreviousGame" onclick="javascript:switchGame(-1)" style="padding:10px;">&lt;&lt;</button>
            <button id="btnNextGame" onclick="javascript:switchGame(1)" style="padding:10px;">&gt;&gt;</button>
        </td></tr>
        <tr><td>
            <button id="btnDelete" onclick="javascript:deleteTile()" style="padding:10px;">delete</button>
        </td></tr>
    </table>
</body>
<script>

    init()

</script>
</html>
